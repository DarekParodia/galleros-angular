<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="shortcut icon" href="./img/cccoil.svg" type="image/x-icon">
    <script src="js/header.js"></script>
    <script src="js/upload.js"></script>
    <title>Upload - Galleros</title>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="./">
                    <img src="./img/logo.png" alt="Galleros Logo" class="logo">
                </a>
                <a href="./" class="nav-link">Home</a>
                <a href="./about.html" class="nav-link">About</a>
                <a href="https://github.com/DarekParodia/galleros" class="nav-link" target="_blank">Github</a>
            </div>
            <div class="nav-right">
                <a href="./login.html" class="nav-link">Login</a>
                <a href="./register.html" class="nav-link">Register</a>
            </div>
        </nav>
    </header>
    <main class="upload-container">
        <form class="upload-form" action="./api/upload.php" method="POST" enctype="multipart/form-data">
            <h1>Upload Gallery</h1>
            <div class="form-group">
                <label for="thumbnail">Thumbnail Image</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/jpg" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <input type="hidden" name="type" value="gallery">
            <button type="submit" class="submit-button">Upload</button>
        </form>
    </main>
</body>
</html>
