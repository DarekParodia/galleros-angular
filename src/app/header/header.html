<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
        <img src="http://localhost:80/galleros/public/img/logo.png" alt="Galleros Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/DarekParodia/galleros-angular" target="_blank">Github</a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="!isLoggedIn; else loggedInNav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
        </ul>
        <ng-template #loggedInNav>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/upload" routerLinkActive="active">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)" (click)="logout()">{{ username }}</a>
            </li>
          </ul>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
